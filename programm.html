      <meta charset="utf-8">
      <title>Home | Magic Juoic</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo" onclick="location.href='/index.html'" style="cursor: pointer;">
            Magic Ju
         </div>
         <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Programm</a></li>
            <li><a href="#">Neues</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">Feedback</a></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="#">
            <input type="search" class="search-data" placeholder="Suche..."  value="" id="search" onchange="openPage()" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
      </nav>
      <div class="content">
         <header class="space"></header>
         <div class="space text">
            
         </div>
      </div>

      <script>
        function openPage() {
            var x = document.getElementById("search").value;
    
            if (x === "jonews") {
                window.open("https://www.jonews.gq");
            }
    
            if (x === "osemine") {
                window.open("https://www.osemine.gq");
            }
    
            if (x === "Alien Attack") {
                window.open("https://www.osemine.gq/download/download.html");
            }
    
            if (x === "Deine Mutter ist schwul") {
                window.open("https://www.magic-ju.gq");
            }
    
        }
        </script>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>



   </body>
</html>
